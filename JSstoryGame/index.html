    <link href="./css/all.css" rel="stylesheet">

    <title>sotryGame</title>
    <style>
        *{
            transition: all .3s;
            font-family: 'Noto Sans TC', sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-image: url('./images/BG-01.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .board{
            background-image: url('./images/main board.png');
            width: 468px;
            height: 582px;
        }

        .top-board{
            background-image: url('./images/top board-01.png');
            width: 468px;
            height: 178px;
        }

        .bar{
            margin-top: 10px;
            width: 64px;
            height: 10px;
            background: #fff;
            border-radius: 3px;
        }

        .value{
            width: 30px;
            height: 6px;
            background-color: green;
            border-radius: 3px;
            margin: 2px;
        }

        #start:hover{
            box-shadow: 
            0px 0px 10px 2px #fff,
            0px 0px 5px 1px rgb(199, 96, 96);
        }

        #test:hover{
            box-shadow: 
            0px 0px 10px 2px #fff,
            0px 0px 5px 1px rgb(96, 199, 127);
        }

    </style>
</head>
